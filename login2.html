<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unreal</title>
    <link rel="stylesheet" href="Estilos/Login2.css">
    <link rel="shortcut icon" href="Logos/Unreal logo.png" type="image/x-icon">
</head>

<body>
    <section>
        <img class="logotipo" src="Logos/Unreal logo.png" alt="" width="10%">
        <article>
            <div class="titulo">
                <h1>Bienvenido</h1>
            </div>
        </article>
        <article>
            <h2 class="datos">Correo electronico</h2>
            <input class="correo" type="text">
            <h2 class="datos">Contraseña</h2>
            <input class="contraseña" type="text">
        </article>
        <article class="extra">
            <input class="recordarme" type="checkbox">
            <p>Recordarme</p>
            <div class="olvidaste">
                <p>¿Olvidaste tu constraseña?</p>
            </div>
        </article>
        <article class="inicio">
            <a href="#" class="boton1">Iniciar sesion</a>
        </article>
        <article class="cuenta">
            <h2>¿No tienes una cuenta?</h2>
            <a href="#">Crear Cuenta</a>
        </article>
        <div>
            <h3 class="usando">O Registrate Usando</h3>
        </div>
        <div class="google">
            <img src="Iconos/Google.png" alt="" width="30px">
            <h3>Iniciar sesión con Google</h3>
        </div>
        <div class="Facebook">
            <img src="Iconos/Facebook.png" alt="" width="30px">
            <h3>Iniciar sesión con Facebook</h3>
        </div>
    </section>
    <div class="multi">
        <video muted autoplay loop>
            <source src="Banner/Videos/Extra.mp4" type="video/mp4">
        </video>
    </div>
</body>
