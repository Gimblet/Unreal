<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unreal</title>
    <link rel="stylesheet" href="Estilos/Login.css">
    <link rel="shortcut icon" href="Logos/Unreal logo.png" type="image/x-icon">
</head>

<body>
    <section>
        <article>
            <div>
                <img class="logotipo" src="Logos/Unreal logo.png" alt="" width="70px" height="70px">
            </div>
            <div class="titulo">
                <h1>Bienvenido</h1>
            </div>
            <div>
                <h2>Correo electronico</h2>
            </div>
            <input class="correo" type="text">
            <div>
                <h2>Contraseña</h2>
                <input class="correo" type="text">
            </div>
            <div class="extra">
                <input class="recordarme" type="checkbox">
                <p>Recordarme</p>
                <div class="xd">
                    <p>¿Olvidaste tu constraseña?</p>
                </div>
            </div>
            <div class="Inicio">
                <a href="#" class="boton1">Iniciar sesion</a>
            </div>
            <div class="cuenta">
                <h2 class="crear">¿No tienes una cuenta?</h2>
                <a href="#" class="crearcuenta">Crear Cuenta</a>
            </div>
            <h3 class="usando">O Registrate Usando</h3>
            <div class="google">
                <img src="Iconos/Google.png" alt="" width="30px">
                <h3>Iniciar sesión con Google</h3>
            </div>
            <div class="Facebook">
                <img src="Iconos/Facebook.png" alt="" width="30px">
                <h3>Iniciar sesión con Facebook</h3>
            </div>
        </article>
    </section>
</body>
